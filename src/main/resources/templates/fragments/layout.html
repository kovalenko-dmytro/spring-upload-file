<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Finaudit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap Core CSS -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

        <!-- MetisMenu CSS -->
        <link th:href="@{css/metisMenu.min.css}" rel="stylesheet"/>

        <!-- Timeline CSS -->
        <link th:href="@{css/timeline.css}" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link th:href="@{/css/startmin.css}" rel="stylesheet"/>

        <!-- Morris Charts CSS -->
        <link th:href="@{/css/morris.css}" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div id="wrapper">
            <!-- Navigation -->
            <div th:replace="~{fragments/header :: header}"></div>

            <!-- Content -->
            <div layout:fragment="content"></div>

        </div>
        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </body>
</html>
