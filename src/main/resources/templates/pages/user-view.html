<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{fragments/layout}">

  <head>
	  <meta name="description" content=""/>
	  <meta name="author" content=""/>
	  <title></title>
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  <body>
	  <!-- Page Content -->
	  <div layout:fragment="content" th:remove="tag">
		  <div id="page-wrapper">
			  <div class="row justify-content-center">
				  <div class="col-lg-8 col-lg-offset-2">
					  <div class="panel panel-default">
						  <div class="panel-heading">
							  <h3 class="text-center">Описание юзера</h3>
						  </div>
						  <div class="panel-body">
							  <dl th:if="${user != null}" class="dl-horizontal">
								  <dt>ID:</dt>
								  <dd th:text="${user.userID}"></dd>
								  <dt>Имя:</dt>
								  <dd th:text="${user.firstName}"></dd>
								  <dt>Фамилия:</dt>
								  <dd th:text="${user.lastName}"></dd>
							  </dl>
						  </div>
						  <!-- /.panel-body -->
					  </div>
					  <!-- /.panel -->
					  <a class="btn btn-bg btn-success btn-block" th:href="@{'/users/' + ${user.userID} + '/avatars'}">View avatars</a>
				  </div>
			  </div>
		  </div>
	  </div>
	  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
