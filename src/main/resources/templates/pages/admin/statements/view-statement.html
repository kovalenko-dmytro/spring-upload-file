<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Add Enterprise</title>

    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>

</head>

<body>
<div  layout:fragment="content">
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li>
                    <a th:href="@{/finaudit}"><i class="fa fa-dashboard fa-fw"></i>Главная</a>
                </li>
                <li>
                    <a th:href="@{/finaudit/admin/create}">Добавить отчет</a>
                </li>
                <li>
                    <a th:href="@{/finaudit/admin/statements}">Отчеты</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header text-center">Финансовый анализ предприятий</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center" th:text="${statement.name}"></h3>
                    </div>
                    <div class="panel-body">

                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Наименование</th>
                                    <th>Код</th>
                                    <th colspan="2"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${statement.articles != null}" th:each="article: ${statement.articles}">
                                    <td th:text="${article.name}"></td>
                                    <td th:text="${article.code}"></td>
                                    <td><a class="btn btn-sm btn-warning btn-block" th:href="@{'/finaudit/admin/statements/' + ${statement.statementId} + '/' + ${article.articleId} + '/edit'}">Редактировать</a></td>
                                    <td><a class="btn btn-sm btn-danger btn-block" th:href="@{'/finaudit/admin/statements/' + ${statement.statementId} + '/' + ${article.articleId} + '/delete'}">Удалить</a></td>
                                </tr>
                                </tbody>
                            </table>
                            <a class="btn btn-sm btn-success btn-block" th:href="@{'/finaudit/admin/statements/' + ${statement.statementId} + '/create'}">Создать статью отчета</a>
                        </div>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
