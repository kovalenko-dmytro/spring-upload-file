<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

    <head>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Add Statement</title>
    </head>

    <body>
        <div  layout:fragment="content">
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a th:href="@{/finaudit}"><i class="fa fa-dashboard fa-fw"></i>Главная</a>
                        </li>
                        <li>
                            <a th:href="@{/finaudit/admin/create}">Добавить отчет</a>
                        </li>
                        <li>
                            <a th:href="@{/finaudit/admin/statements}">Отчеты</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header text-center">Финансовый анализ предприятий</h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-lg-offset-3">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">
                                <h3 class="text-center">Добавить Отчет</h3>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <form role="form" method="POST" th:action="@{/finaudit/admin/create}" th:object="${statementForm}">
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                    <fieldset>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="name" name="name" th:field="*{name}"  placeholder="Наименование" />
                                            <p th:each="error: ${#fields.errors('name')}"
                                               th:text="${error}">Validation error
                                            </p>
                                        </div>
                                        <button class="btn btn-lg btn-success btn-block" type="submit">Добавить</button>
                                    </fieldset>
                                </form>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
