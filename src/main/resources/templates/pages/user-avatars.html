<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container fluid">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-lg-offset-2">
                <div th:if="${message}">
                    <h2 th:text="${message}"/>
                </div>

                <div>
                    <form  method="POST" enctype="multipart/form-data" th:action="@{'/users/avatars'}">
                        <div class="form-group">
                            <input type="text" name="userID" id="userID" th:value="${userID}" th:attr="hidden='hidden'">
                        </div>
                        <div class="form-group">
                            <input type="file" name="file" />
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Upload" />
                        </div>
                    </form>
                </div>
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>File name</th>
                        <th>File uploaded by user ID</th>
                        <th>URI</th>
                        <th colspan="1"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${avatars != null}" th:each="avatar: ${avatars}">
                        <td th:text="${avatar.avatarID}"></td>
                        <td th:text="${avatar.avatarName}"></td>
                        <td th:text="${avatar.uploadedByUserID}"></td>
                        <td >
                            <img th:src="@{${avatar.avatarUri}}" title="" style="width: 75px; height: 75px;" />
                        </td>
                        <td >
                            <a class="btn btn-bg btn-success btn-block" th:href="@{'avatars/' + ${avatar.avatarID} + '/delete'}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
