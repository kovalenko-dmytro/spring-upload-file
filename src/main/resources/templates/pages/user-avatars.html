<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Index</title>
</head>

<body>
<!-- Page Content -->
<div layout:fragment="content" th:remove="tag">
    <div id="page-wrapper">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-lg-offset-2">
                <div th:if="${message}">
                    <h2 th:text="${message}"/>
                </div>

                <div>
                    <form method="POST" enctype="multipart/form-data" th:action="@{'/users/' + ${userID} + '/avatars'}">
                        <table>
                            <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
                            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
                        </table>
                    </form>
                </div>
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>File name</th>
                        <th>File uploaded by user ID</th>
                        <th>URI</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${avatars != null}" th:each="avatar: ${avatars}">
                        <th th:text="${avatar.avatarID}"></th>
                        <th th:text="${avatar.avatarName}"></th>
                        <th th:text="${avatar.uploadedByUserID}"></th>
                        <th >
                            <img th:src="@{${avatar.avatarUri}}" title="" style="width: 75px; height: 75px;" />
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
