<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

    <head>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Add Statement</title>
    </head>

    <body>
        <div  layout:fragment="content">
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a th:href="@{/finaudit}"><i class="fa fa-dashboard fa-fw"></i>Главная</a>
                        </li>
                        <div id="accordion" role="tablist" aria-multiselectable="true">
                            <li>
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingOne">
                                        <h5 class="mb-0">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                                Добавить исходные данные
                                            </a>
                                        </h5>
                                    </div>
                                    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                                        <div class="card-block">
                                            <ul >
                                                <li th:if="${statements != null}" th:each="statement: ${statements}">
                                                    <a class="dropdown-item" th:href="@{'/finaudit/enterprises/' + ${enterpriseId} + '/statements/' + ${statement.statementId} + '/create'}" th:text="${statement.name}"></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingTwo">
                                        <h5 class="mb-0">
                                            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                                Смотреть исходные данные
                                            </a>
                                        </h5>
                                    </div>
                                    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
                                        <div class="card-block">
                                            <ul >
                                                <li th:if="${statements != null}" th:each="statement: ${statements}">
                                                    <a class="dropdown-item" th:href="@{'/finaudit/enterprises/' + ${enterpriseId} + '/statements/' + ${statement.statementId}}" th:text="${statement.name}"></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingThree">
                                        <h5 class="mb-0">
                                            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                                Провести анализ
                                            </a>
                                        </h5>
                                    </div>
                                    <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
                                        <div class="card-block">

                                        </div>
                                    </div>
                                </div>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header text-center">Финансовый анализ предприятий</h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">
                                <h3 class="text-center">Добавить исходные данные отчета "<span th:text="${statementName}"></span>"</h3>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <form role="form" method="POST" th:action="@{'/finaudit/enterprises/' + ${enterpriseId} + '/statements/' + ${statementId} + '/create'}" th:object="${inputForm}">
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                    <fieldset>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="date" name="date" th:field="*{date}"  placeholder="Дата" />
                                            <p th:each="error: ${#fields.errors('date')}"
                                               th:text="${error}">Validation error
                                            </p>
                                        </div>
                                    </fieldset>
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Наименование</th>
                                                <th>Код</th>
                                                <th>Данные</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="input,stat: ${inputForm.inputs}">
                                                <td th:text="${input.article.name}"></td>
                                                <td th:text="${input.article.code}"></td>
                                                <td>
                                                    <input type="text" class="form-control" th:name="|inputs[${stat.index}].value|" th:value="${input.value}" />
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <button class="btn btn-lg btn-success btn-block" type="submit">Добавить</button>

                                </form>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
