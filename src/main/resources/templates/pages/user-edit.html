<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

    <head>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Add Enterprise</title>
    </head>

    <body>
        <div  layout:fragment="content">
            <div id="page-wrapper">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-lg-offset-3">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">
                                <h3 class="text-center">Добавить юзера</h3>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <form role="form" method="POST" th:action="@{'/users/' + ${user.userID} + '/update'}" th:object="${user}">
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                    <fieldset>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}"  placeholder="Имя" />

                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}"  placeholder="Фамилия" />

                                        </div>
                                        <button class="btn btn-lg btn-success btn-block" type="submit">Сохранить</button>
                                    </fieldset>
                                </form>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
