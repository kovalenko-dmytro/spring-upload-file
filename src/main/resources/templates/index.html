<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{fragments/layout}">

  <head>
	  <meta name="description" content=""/>
	  <meta name="author" content=""/>
	  <title>Index</title>
  </head>

  <body>
	  <!-- Page Content -->
	  <div layout:fragment="content" th:remove="tag">
		  <div id="page-wrapper">
			  <div class="row ">
				  <div class="col-lg-8 col-lg-offset-2">
					  <div class="panel panel-default">
						  <div class="panel-heading">
							  <h3 class="text-center">Список юзеров</h3>
						  </div>
						  <!-- /.panel-heading -->
						  <div class="panel-body justify-content-center">
							  <div class="table-responsive">
								  <table class="table table-striped table-bordered table-hover">
									  <thead>
									  <tr>
										  <th>ID</th>
										  <th>Имя</th>
										  <th>Фамилия</th>
										  <th>День рождения</th>
										  <th>Аватар</th>
										  <th colspan="3"></th>
									  </tr>
									  </thead>
									  <tbody>
									  <tr th:if="${users != null}" th:each="user: ${users}">
										  <th th:text="${user.userID}"></th>
										  <th th:text="${user.firstName}"></th>
										  <th th:text="${user.lastName}"></th>
										  <th th:text="${user.birthday}"></th>
										  <th th:if="${user.image != null}">
											  <img th:src="*{'data:image/png;base64,'+user.image}" alt="" />
										  </th>
										  <td><a class="btn btn-sm btn-warning btn-block" th:href="@{'/users/' + ${user.userID} + '/view'}">Смотреть</a></td>
										  <td><a class="btn btn-sm btn-warning btn-block" th:href="@{'/users/' + ${user.userID} + '/addAvatar'}">Изменить Аватар</a></td>
										  <td><a class="btn btn-sm btn-danger btn-block" th:href="@{'/users/'  + ${user.userID} + '/delete'}">Удалить</a></td>
									  </tr>
									  </tbody>
								  </table>
							  </div>
						  </div>
						  <!-- /.panel-body -->
					  </div>
					  <!-- /.panel -->
				  </div>
			  </div>
		  </div>
	  </div>
  </body>
</html>
